<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gender In Academia</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css" />


  <script type="text/javascript" src="static/js/d3.min.js"></script>
  <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
  <script type="text/javascript" src="static/js/dc.min.js"></script>
  <script type="text/javascript" src="static/js/queue.min.js"></script>
  <script type="text/javascript" src="static/js/graph.js"></script>

</head>


<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Gender In Academia</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="section">
      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <h1 class="section-heading">Gender in Academia</h1>
            <div id="discipline-selector"></div>
          </div>
        </div>
      </div>
    </section>


    <section class="section">
      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center">
            <p class="section-paragraph">Men outnumber women 10 to 1</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center" id="gender-balance" class="custom-chart"></div>
        </div>
      </div>
    </section>


    <section class="section">
      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center">
            <h2 class="section-heading">Student scores: Females vs. Males</h2>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-4 text-center">
            <p class="section-paragraph">Math</p>
          </div>
          <div class="col-xs-12 col-sm-4 text-center">
            <p class="section-paragraph">Reading</p>
          </div>
          <div class="col-xs-12 col-sm-4 text-center">
            <p class="section-paragraph">Writing</p>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-4 text-center" id="gender-balance-math" class="custom-chart"></div>
          <div class="col-xs-12 col-sm-4 text-center" id="gender-balance-reading" class="custom-chart"></div>
          <div class="col-xs-12 col-sm-4 text-center" id="gender-balance-writing" class="custom-chart"></div>
        </div>
      </div>
    </section>


  </main>
</body>

</html>
